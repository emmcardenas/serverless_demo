service: serverless-demo

#plugins:
#  - serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  stage: ${self:custom.stage}
  #cfnRole: arn:aws:iam::${self:custom.config.${self:custom.stage}.account_id}:role/EmmAWSCloudFormationExecutionRole # ARN of an IAM role for CloudFormation service. If specified, CloudFormation uses the role's credentials

custom:
  pythonRequirements:
    dockerizePip: non-linux
    fileName: requirements.txt
  dynamodb:
    start:
      migrate: true
    stages:
      - dev
  stage: dev
  config:
    dev:
      account_id: '476168538798'
      memory_size: 128
    stg:
      memory_size: 128
      account_id: '723706874016'
    prd:
      memory_size: 256
      account_id: '691789668597' #to be defined
  
functions:
  ping:
    handler: ping.lambda_handler
    events:
      - http:
          method: GET
          path: /ping
          private: false
    timeout: 600
    role: arn:aws:iam::${self:custom.config.${self:custom.stage}.account_id}:role/EmmLambdaPingExecutionRole
    tags:
      Name: master-builder-ping
  sqsevent:
    handler: queue.lambda_handler
    events:
      - sqs: arn:aws:sqs:us-east-1:${self:custom.config.${self:custom.stage}.account_id}:serverless_queue_dev
    timeout: 30
    role: arn:aws:iam::${self:custom.config.${self:custom.stage}.account_id}:role/EmmLambdaPingExecutionRole
    tags:
      Name: queue_lambda
